<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <div class="container">
        <form class="todo_form">
            <h1 class="todo_title">Sabuhi's Todo</h1>
            <div class="todo_div">
               <input type="text" class="todo_input" placeholder="type here..">
               <button type="submit" class="todo_btn">+</button>
            </div>
         </form>
         <div class="todo_container">
            <div class="todo_title">
                <input type="checkbox" class="todo_cb">
                <span class="todo_text">Markete git</span>
            </div>
            <div class="todo-buttons">
                <button class="todo_delete">Delete</button>
                <button class="todo_edit">Edit</button>
            </div>
         </div>
    </div>
    <!-- JavaScript -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
